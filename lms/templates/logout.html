{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-body py-5">
                    <i class="fas fa-check-circle fa-5x text-success mb-4"></i>
                    <h2 class="mb-3">You have been logged out</h2>
                    <p class="text-muted mb-4">Thank you for using our Library Management System.</p>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <a href="{% url 'login' %}" class="btn btn-primary">Log In Again</a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Go to Homepage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
